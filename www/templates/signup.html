<ion-view title="Create Account">
	<ion-content>
	
    <form name="userRegister" class="my-form" novalidate ng-submit="submitForm(userRegister.$valid)">
		
        <div class="list">
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Username</span>



		    <input type="text" >
	


          </label>
		  <div class="error"
		  	ng-show="userRegister.name.$dirty && userRegister.user_name.$invalid">
		  	<small class="error" ng-show="userRegister.user_name.$error.required">
		  		Your name is required.
		  	</small>
		 </div>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Email</span>
		    <input type="text" name="email"ng-model="email"
		    required
		    placeholder="">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Password</span>
		    <input type="text" ng-model="password" required placeholder="">
		  </label>
		  <div class="button-padding">
		  <button type="submit" class="button button-block button-energized">
	  		Submit
		  </button>
		  </div>
		</div>
		</form>
	</ion-content>
</ion-view>
