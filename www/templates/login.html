<ion-view title="Sign In">
<ion-content>
	<form name="userLogin" ng-submit="submitForm(userLogin.$valid)" novalidate>
		<div class="list">
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Username or email</span>
		    <input type="text" name="name_email" ng-model="name_email" ng-minlength="3" ng-maxlength="8" required>
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Password</span>
		    <input type="password" ng-model="password" required>
		  </label>
		  <div class="button-padding">
		  <button type="submit" class="button button-block button-energized">
	  		Sign In
		  </button>
		  </div>
		</div>
	</form>
</ion-content>
</ion-view>
